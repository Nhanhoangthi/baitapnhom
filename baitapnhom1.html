<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Thiết kế giao diện cho phép nhập vào 2 giá trị nguyên dương n và m (n, m số nguyên dương) và 10 <= n, m <= 20. -->
    <p>Nhập n: </p>
    <input type="text" id="n">
    <p>Nhập m: </p>
    <input type="text" id="m">
    <br>
    <button onclick="showMatrix();"> CreateMatrix </button>
    <script>
        alert('hãy nhập hai số nguyên 10<= n, m<=20');

        function showMatrix() {
            let n = document.getElementById("n").value;
            let m = document.getElementById("m").value;
            let sout;
            sout = "<table border='1' width='300' callspacing='0' cellpadding='3>'"

            for (i = 1; i <= n; i++) {
                sout = sout + "<tr>";
                for (j = 1; j <= m; j++) {
                    sout = sout + "<td>" + i * j + "</td>";
                }
                sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
        }
    </script>
</body>

</html>
